<div class="filters-container">
  <div class="filters-header">
    <h2>Filters</h2>
  </div>
  <div class="filters">
    <div class="price-range">
      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price" [(ngModel)]="priceRange.min" placeholder="Min Price">
    </div>
    <div class="price-range">
      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" [(ngModel)]="priceRange.max" placeholder="Max Price">
    </div>
    <div class="sort-by">
      <label for="sort-field">Sort By:</label>
      <select id="sort-field" [(ngModel)]="sortBy.field">
        <option value="">Select Field</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>
    </div>
    <div class="sort-order">
      <label for="sort-order">Order:</label>
      <select id="sort-order" [(ngModel)]="sortBy.order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </div>
  <div class="filter-buttons">
    <button class="apply-button" (click)="getProducts()">Apply</button>
    <button class="reset-button" (click)="resetFilters()">Reset</button>
  </div>
</div>

<div class="container">
  <h1>Products</h1>
  <div class="product-grid">
    <div *ngFor="let product of (products$ | async)" (click)="navigateToProductDetail(product)">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
