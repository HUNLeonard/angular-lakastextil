<div class="account-container">
  <h2>Account Settings</h2>

  <form [formGroup]="accountForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" />
      <button (click)="updateUsername()">Update Username</button>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <button (click)="updateEmail()">Update Email</button>
      <p class="error-message" *ngIf="emailUpdateError">{{ emailUpdateError }}</p>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <button (click)="updatePassword()">Update Password</button>
      <p class="error-message" *ngIf="passwordUpdateError">{{ passwordUpdateError }}</p>
    </div>
  </form>

  <h3>Shipping Information</h3>

  <form [formGroup]="shippingForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" />
    </div>

    <div class="form-group">
      <label for="zipCode">Zip Code:</label>
      <input type="number" id="zipCode" formControlName="zipCode" />
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
    </div>

    <button (click)="updateShippingData()">Update Shipping Data</button>
    <p class="error-message" *ngIf="shippingDataUpdateError">{{ shippingDataUpdateError }}</p>
  </form>
</div>
