<!-- src/app/shared/product/product.component.html -->
<div>
  <div *ngIf="!isLoading; else loading" class="product-card">
    <img [src]="product?.image" alt="{{ product?.name }}">
    <h2>{{ product?.name }}</h2>
    <p>Price: {{ (product?.price || 0) | priceFormatter }}</p>
    <button [disabled]="!isLoggedIn" (click)="addToCart($event)">Add to Cart</button>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      Loading...
    </div>
  </ng-template>
</div>
